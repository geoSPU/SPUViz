<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet MGRS Overlay Demo</title>
    <meta charset="utf-8" />
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <link rel="stylesheet" href="../node_modules/leaflet.mousecoordinate/src/leaflet.mouseCoordinate.css" />
    <style type="text/css">
      html, body { width: 100%; height: 100%; margin: 0; }
      #map { width: 100%; height: 100%; }
    </style>
  </head>


  <body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <script src="../node_modules/leaflet.mousecoordinate/src/leaflet.mouseCoordinate.js"></script>
    
    <script type="text/javascript">
      map = new L.Map('map');

      // create the tile layer with correct attribution
      var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
      var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 20, attribution: osmAttrib});

      map.setView(new L.LatLng(59,5),6);

      map.addLayer(osm);

		  L.control.mouseCoordinate().addTo(map);

	  </script>
  </body>
</html>
